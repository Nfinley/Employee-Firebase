<body>
    <style>
    th {
        text-align: center;
    }

    body { 
        background-image: url(http://www.planwallpaper.com/static/images/beautiful-sunset-images-196063.jpg) no-repeat cover cover; 
     }

    <!--====== HTML CONTENT ===== -->
    <div class="container-fluid">
        <div class="jumbotron text-center">
            <h1>Employee Stuff </h1>
            <h2> Directory of Ours </h2>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 text-center">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Current Employees</strong></h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id='employeeTable'>
                            <thead>
                                <tr>
                                    <th>Employee Name</th>
                                    <th>Role</th>
                                    <th>Start Date</th>
                                    <th>Months Worked</th>
                                    <th>Monthly Rate $</th>
                                    <th>Total Billed $</th>
                                </tr>
                            </thead>
                            <tbody id="tbody">
                                <!-- Dynamically generated -->
                              <!--   <tr>
                                    <td> Sir </td>
                                    <td> BA </td>
                                    <td> 01/01/2016 </td>
                                    <td> Infinity </td>
                                    <td> $$$$$$$$ </td>
                                    <td> $$$$$$$$ </td>
                                </tr> -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
 
    <!-- EMPLOYEE ADDING PLACE -->
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Add Employee</strong></h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <!-- Employee Name -->
                        <label for="employeeName">Employee Name</label>
                        <input class="form-control" type="text" id="employeeName">

                        <!-- Role -->
                        <label for="role">Role</label>
                        <input class="form-control" type="text" id="role">
                        

                        <label for="startdate">Start Date</label>
                        <input class="form-control" type="text" id="datepicker">


                        <label for="monthlyRate">Monthly Rate</label>
                        <input class="form-control" type="number" id="monthlyRate">

                        <submit class="btn btn-primary" id="button">Submit</submit>
                        
                        
                    </div>

                </div>
            </div>
        </div>
        </div>
        </div>
    </div>

    <!-- ============================================================ -->
    <!--====== BOOTSTRAP ===== -->
